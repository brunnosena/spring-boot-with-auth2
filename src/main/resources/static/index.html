<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot and Auth2.0</title>
	<meta name="description" content=""/>
	<base href="/"/>
	<link rel="icon" href="/favicon.png" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   	<script src="/webjars/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Spring Boot and Auth2.0</h1>
			<p class="lead">Test application made with Java 11, Spring Boot, Auth2.0</p>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="unauthenticated">
					<p class="lead"><strong>Login with GitHub:</strong> <a href="/oauth2/authorization/github">click here</a></p>
				</div>
				<div class="authenticated" style="display:none">
					<div class="col-md-6">
						<p class="lead"><strong>Logged in as:</strong> <span id="user"></span></p>
					</div>
					<div class="col-md-6">
						<button onClick="logout()" class="btn btn-primary">Logout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    	$.get("/user", function(data) {
			console.log(data);
	        $("#user").html(data.name);
	        $(".unauthenticated").hide()
	        $(".authenticated").show()
	    });
	    var logout = function() {
		    $.post("/logout", function() {
		        $("#user").html('');
		        $(".unauthenticated").show();
		        $(".authenticated").hide();
		    })
		    return true;
		}    
		$.ajaxSetup({
		  beforeSend : function(xhr, settings) {
		    if (settings.type == 'POST' || settings.type == 'PUT'
		        || settings.type == 'DELETE') {
		      if (!(/^http:.*/.test(settings.url) || /^https:.*/
		        .test(settings.url))) {
		        // Only send the token to relative URLs i.e. locally.
		        xhr.setRequestHeader("X-XSRF-TOKEN",
		          Cookies.get('XSRF-TOKEN'));
		      }
		    }
		  }
		});
</script>
</body>
</html>
